<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="">
        <h1 align="center">Contact Form</h1>
        <table align="center" width="400px" cellpadding="5" border="0">
            <tr>
                <td>Nama Anda</td>
                <td>Email</td>
            </tr>
            <tr>
                <td> <input type="text" name="name" size="21" /> </td>
                <td> <input type="email" name="email" size="21" /> </td>
            </tr>
            <tr>
                <td colspan="2"> Pesan  </td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <textarea name="pesan" cols="50" rows="4"></textarea> 
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Send" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
